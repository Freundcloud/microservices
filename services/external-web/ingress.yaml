apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: external-web-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header l5d-dst-override external-web-app.ofg-$ENV-$FACING-external-web.svc.cluster.local:80;
      grpc_set_header l5d-dst-override external-web-app.ofg-$ENV-$FACING-external-web.svc.cluster.local:80;
    cert-manager.io/cluster-issuer: letsencrypt
    cert-manager.io/acme-challenge-type: http01
spec:
  tls:
  - hosts:
    - rer-external.$ENV.rercloud.co.uk
    secretName: external-web-app-tls-cert
  rules:
  - host: rer-external.$ENV.rercloud.co.uk
    http:
      paths:
      - path: /
        backend:
          serviceName: external-web-app
          servicePort: 80