# Source: catalog/templates/controller-manager-deployment.yaml
kind: Deployment
apiVersion: apps/v1
metadata:
  name: catalog-catalog-controller-manager
  labels:
    app: catalog-catalog
    chart: "catalog-0.3.0"
    release: "catalog"
    heritage: "Helm"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  minReadySeconds: 1
  selector:
    matchLabels:
      app: catalog-catalog-controller-manager
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "false"
      
      labels:
        app: catalog-catalog-controller-manager
        chart: "catalog-0.3.0"
        release: "catalog"
        heritage: "Helm"
    spec:
      serviceAccountName: "service-catalog-controller-manager"
      imagePullSecrets:
        []
      containers:
      - name: controller-manager
        image: quay.io/kubernetes-service-catalog/service-catalog:v0.3.0
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        env:
        - name: K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        args:
        - controller-manager
        - --secure-port
        - "8444"
        - "--cluster-id-configmap-namespace=catalog"
        
        - "--leader-elect=false"
        
        
        - -v
        - "2"
        - --resync-interval
        - 5m
        - --broker-relist-interval
        - 24h
        - --operation-polling-maximum-backoff-duration
        - 20m
        - --osb-api-request-timeout
        - 60s
        - --feature-gates
        - OriginatingIdentity=true
        - --feature-gates
        - ServicePlanDefaults=false
        ports:
        - containerPort: 8444
---
# Source: catalog/templates/webhook-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-catalog-webhook
  labels:
    app: catalog-catalog-webhook
    chart: "catalog-0.3.0"
    release: "catalog"
    heritage: "Helm"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  minReadySeconds: 1
  selector:
    matchLabels:
      app: catalog-catalog-webhook
  template:
    metadata:
      labels:
        app: catalog-catalog-webhook
        chart: "catalog-0.3.0"
        release: "catalog"
        releaseRevision: "1"
        heritage: "Helm"
      
    spec:
      serviceAccountName: "service-catalog-webhook"
      imagePullSecrets:
        []
      containers:
      - name: svr
        image: quay.io/kubernetes-service-catalog/service-catalog:v0.3.0
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        args:
        - webhook
        - --secure-port
        - "8443"
        - --healthz-server-bind-port
        - "8081"
        - -v
        - "10"
        - --feature-gates
        - OriginatingIdentity=true
        - --feature-gates
        - ServicePlanDefaults=false
        ports:
        - containerPort: 8443
        volumeMounts:
        - name: service-catalog-webhook-cert
          mountPath: /var/run/service-catalog-webhook
          readOnly: true
        readinessProbe:
          httpGet:
            port: 8081
            path: /healthz/ready
            scheme: HTTP
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            port: 8081
            path: /healthz
            scheme: HTTP
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
      
      volumes:
      - name: service-catalog-webhook-cert
        secret:
          secretName: catalog-catalog-webhook-cert
          items:
          - key: tls.crt
            path: tls.crt
          - key: tls.key
            path: tls.key
