apiVersion: v1
kind: Service
metadata:
  name: nginx
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    service.beta.kubernetes.io/azure-load-balancer-internal-subnet: "ofg-sbx-e-sub-apps"
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: nginx