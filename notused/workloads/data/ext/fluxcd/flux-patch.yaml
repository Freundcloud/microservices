apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux
spec:
  template:
    spec:
      containers:
        - name: flux
          args:
            - --memcached-service=
            - --ssh-keygen-dir=/var/fluxd/keygen
            - --git-url=git@ssh.dev.azure.com:v3/Ofgem-eServe/RER-Beta/infrastructure-microservices-iac
            - --git-branch=master
            - --memcached-hostname=flux-memcached.flux-system
            - --git-email=olaf.freund@ofgem.gov.uk
            - --manifest-generation=true
            - --listen-metrics=:3031
            - --automation-interval=1m0s
            - --git-poll-interval=1m0s
            - --git-timeout=0m30s
            - --git-path=cluster
            - --sync-garbage-collection=true
            - --log-format=json